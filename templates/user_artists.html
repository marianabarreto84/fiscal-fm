<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Artists of {{ username }}</title>
    <!-- Inclua o CSS do Bootstrap e DataTables -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Top Artists of {{ username }}</h1>
        <table id="userArtistsTable" class="display table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Ranking</th>
                    <th>Artist</th>
                    <th>Scrobble Count</th>
                    <th>Total Users</th>
                </tr>
            </thead>
        </table>
    </div>

    <!-- Inclua o JS do jQuery, Bootstrap e DataTables -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            var username = "{{ username }}";
            $('#userArtistsTable').DataTable({
                "ajax": {
                    "url": "/user_artists_data",
                    "data": {
                        "username": username
                    },
                    "dataSrc": ""
                },
                "columns": [
                    { "data": "ranking" },
                    { "data": "artist" },
                    { "data": "scrobble_count" },
                    { "data": "total_users" }
                ]
            });
        });
    </script>
</body>
</html>
